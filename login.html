<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">GatoShop</a>
            <div class="nav-links">
                <a href="index.html">Productos</a>
                <a href="cart.html" class="cart-badge">
                    Carrito
                    <span class="badge" id="cart-badge">0</span>
                </a>
                <a href="login.html" id="auth-link">Login</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Bienvenido de Nuevo</h1>
            <p>Inicia sesión para continuar con tu compra</p>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <div class="auth-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <div class="notificacion" id="notificacion"></div>

    <script src="app.js"></script>
</body>
</html>
